<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JobHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container "  style="width: 50vw;">
        <h2 class="d-flex justify-content-center m-3 p-3 " style="color: azure;">Sign up</h2>
        <!-- Information -->
        <div class="information">
            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" id="FirstName" placeholder="First Name">
                        <label for="FirstName">First Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" id="LastName" placeholder="Last Name">
                        <label for="LastName">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" id="Email" placeholder="Email">
                        <label for="Email">Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" id="Password"
                            placeholder="Password">
                        <label for="Password">Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" id="ConfirmPassword"
                            placeholder="Confirm Password">
                        <label for="ConfirmPassword">Confirm Password</label>
                    </div>
                </div>
            </div>
            <!-- term of use -->
            <div class="terms ">
                <div class="input-group mb-3 d-flex justify-content-center">
                    <div class="">
                        <input class="form-check-input mt-0" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                            <span class="px-3">I accept the Terms of Use & privacy policy</span>
                    </div>
                </div>
            </div>
            <!-- sign up -->
            <div class="signup mb-3">
                <div class="d-grid gap-2 col-6 mx-auto ">
                    <button class="btn btn-primary" type="button">Sign Up</button>
                </div>
            </div>
            <!-- login -->
            <div class="login d-flex justify-content-center">
                <p>Already have an account?
                    <a href="#">Login here</a>
                </p>
            </div>
            <!-- footer -->
            <div class="footer d-flex justify-content-center">
                <p>Copyright by 2ThuanCr</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
